<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIMPLE CALCULATOR</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		body{
			background-color: #f5f6fa;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.calculator{
			background-color: #ffffff;
			border-radius: 15px;
			box-shadow: 0px 4px 15px
			rgba (0,0,0,0.1);
			padding: 20px;
			width: 320px;
		}
		.calculator-screen{
			width: 100%;
			height: 60px;
			text-align: right;
			font-size: 1.8rem;
			border: none;
			margin-bottom: 15px;
			padding: 10px;
			border-radius: 8px;
			background-color: #f1f2f6;
		}
		button{
			width:65px;
			height: 65px;
			font: 1.3rem;
			border-radius: 10px ! 
			important;
		}
		.btn-operator{
			background-color: #0d6efd;
			color: white;
		
		}
		.btn-operator:hover{
			background-color: #0b5ed7;
		}
		.btn-equal{
			background-color: #28a745;
			color: white;
		}
		.btn-equal:hover{
			background-color: #218838;
		}
		.btn-clear{
			background-color: #dc3545;
			color: white;
		}
	</style>
</head>
<body>
	<div class="calculator text-center">
		<input type="text" id="display" class="calculator-screen form-control mb-3" readonly>
		<diV class="row g-2">
			<div class="col"><button class="btn btn-light" onclick="appendNumber('9')">9</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('8')">8</button>

			</div>

			<div class="col"><button class="btn btn-operator" onclick="appendOperator('*')">x</button>

			</div>

			

			<div class="col"><button class="btn btn-light" onclick="appendNumber('7')">7</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('6')">6</button>

			</div>

			<div class="col"><button class="btn btn-operator" onclick="appendOperator('+')">+</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('5')">5</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('4')">4</button>

			</div>

			<div class="col"><button class="btn btn-operator" onclick="appendoperator('/')">/</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('3')">3</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('2')">2</button>

			</div>

			<div class="col"><button class="btn btn-operator" onclick="appendOperator('-')">-</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('1')">1</button>

			</div>

			<div class="col"><button class="btn btn-light" onclick="appendNumber('0' )">0</button>

			</div>
			

			<div class="col"><button class="btn btn-equal" onclick="calculate()">=</button>

			</div>

			<div class="col"><button class="btn btn-clear" onclick="clearDisplay('')">C</button>

			</div>



		</diV>

	</div>

	
	<script type="text/javascript">
		let display =
		document.getElementById('display');
		let currentInput  = '';

		function appendNumber(number)
		{
			currentInput += number;
			display.value =
			currentInput;
		}

		function
		appendOperator(operator) {
			if(currentInput === '')
			return;

			const lastChar =

			currentInput.slice(-1);
			if(['+','-', '*','/'].includes(lastChar))
			return;

			currentInput += operator;
			display.value=

			currentInput;
		}

		function clearDisplay(){
			currentInput ='';
			display.value='';
		}
		function calculate(){
			try {
				currentInput = 
				eval(currentInput).toString();
				display.value = 
				currentInput;
			}catch {
				display.value = 'error';
			}
		}
	</script>
	
</body>


</html>
